<ion-header>

  <ion-navbar>
    <ion-title>Quotes library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center> Select your favorite quotes</h3>

  <ion-list>
    <button ion-item
            *ngFor="let quotesGroup of quoteCollection"
            [navPush]="quotesPage"
            [navParams]="quotesGroup">
      <ion-icon [name]="quotesGroup.icon" item-left> </ion-icon>
      <h2 text-uppercase>{{ quotesGroup.category | uppercase }}</h2>
      <p> {{ quotesGroup.quotes.length }} Quotes</p>
    </button>
  </ion-list>
</ion-content>
